<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Michael Catterall</title>
    <meta name="description" content="An HTML template for quick templating.">
    <meta name="author" content="Michael Catterall">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
</head>

<body id='tracking'>
    <nav id="primary_navigation">
        <a href="index.html"><img src="assets/logo2x.png" id="logo"></a>
        <ul id="primary_menu">
            <a href="index.html">
                <li>Home</li>
            </a>
            <a href="order.html">
                <li class="active">Order</li>
            </a>
            <a href="index.html#home-contact-form">
                <li>Support</li>
            </a>
            <a href="account.html">
                <li>Account</li>
            </a>
            <li id="primary_menu--cart"><img id="cart_btn" src="./assets/icons/cart.svg">My Cart</li>
        </ul>
        <img src="assets/icons/burger.svg" id="hamburger" />
    </nav>
    <div class="banner">
        <div class="title">Food Group</div>
        <div class="space"></div>
        <div class="order-number">Order #39</div>
    </div>

    <div class="status">
        <h2>Order Details</h2>

        <div class="progress">
            <div class='current'>
                <i class="far fa-circle"></i>
                <p>Order Sent</p>
            </div>

            <div>
                <i class="far fa-circle"></i>
                <p>Order Received</p>
            </div>

            <div>
                <i class="far fa-circle"></i>
                <p>Making Food</p>
            </div>

            <div>
                <i class="far fa-circle"></i>
                <p>Food Ready</p>
            </div>

            <div>
                <i class="far fa-circle"></i>
                <p>In Transit (esta 3 hours)</p>
            </div>

            <div>
                <i class="far fa-circle"></i>
                <p>Delivered</p>
            </div>
        </div>
    </div>

    <div class="comment">
        <h3>Comments</h3>

        <div class="notice">
            <div class="heading">
                <p>Food Group</p>
                <div class='space'></div>
                <p>3 mins ago</p>
            </div>

            <div class="message">
                <p>Order delayed due to truck accident. ETA 3 hours, sorry...</p>
            </div>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
