<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Michael Catterall</title>
  <meta name="description" content="An HTML template for quick templating.">
  <meta name="author" content="Michael Catterall">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.min.css?v=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>
    <nav id="primary_navigation">
        <a href="index.html"><img src="assets/logo2x.png" id="logo"></a>
        <ul id="primary_menu">
            <a href="index.html"><li>Home</li></a>
            <a href="order.html"><li>Order</li></a>
            <a href="index.html#home-contact-form"><li>Support</li></a>
            <li class="active">Account</li>
        </ul>
        <img src="assets/icons/burger.svg" id="hamburger"/>
    </nav>

    <section id="account-form">
        <form onsubmit=" e => e.preventDefault;">
            <h1>Account Settings</h1>
            <p>* marks required fields</p>

            <hr>
            <h3>Student</h3>
            <label for="contact_form-name">First Name *</label>
            <input type="text" value="Michael" id="contact_form-name" required>

            <label for="contact_form-email">Last Name *</label>
            <input type="tex" value="Catterall" id="contact_form-email" required>

            <label for="contact_form-school">Email *</label>
            <input type="email" value="hey@michaelcatterall.co.nz" id="contact_form-school" required>

            <label for="contact_form-school">School *</label>
            <input type="text" value="Takapuna Grammar School" id="contact_form-school" required>
            <hr>
            <h3>Legal Guardian</h3>

            <label for="contact_form-name">First Name *</label>
            <input type="text" value="Michael" id="contact_form-name" required>

            <label for="contact_form-email">Last Name *</label>
            <input type="text" value="Catterall" id="contact_form-email" required>

            <label for="contact_form-school">Email *</label>
            <input type="email" value="hey@michaelcatterall.co.nz" id="contact_form-school"required>

            <label for="contact_form-school">Contact Number</label>
            <input type="phone" value="0220665816" id="contact_form-school">

            <hr>
            <h3>The child connected to this account wishes to participate in the free lunch program and has my approval</h3>
            <input type="checkbox" checked>
            <label>Signature</label>
            <input type="text" placeholder="Peter Phillips">

            <h3>Dietary Requirements</h3>

            <label for="contact_form-message">Requirement/Restrictions</label>
            <textarea id="contact_form-message" placeholder="Allergic to peanuts, dairy intolerant..."></textarea><br/>

            <button id="save_details">Save</button>

        </form>
    </section>

    <script src="js/scripts.js"></script>
</body>
</html>
