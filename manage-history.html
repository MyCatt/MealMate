<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Michael Catterall</title>
  <meta name="description" content="An HTML template for quick templating.">
  <meta name="author" content="Michael Catterall">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.min.css?v=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="manage-history"></div>
    <div id="live_chat">
        <div id="chat_tab">
            <p>Food Corpe (Online)</p>
            <button id="open_chat_window"></button>
        </div>
        <div id="chat_window">
            <div id="chat_bar">
                <p>Food Corpe (Online)</p>
                <button id="exit_chat"></button>
            </div>
            <div id="chat_content">
                <div class="message self">
                    <div class="message_child">
                        Hello!
                    </div>
                </div>
                <div class="message else">
                    <div class="message_child">
                        Hello, can you tell me the eta on order #503?
                    </div>
                </div>
            </div>
            <div id="chat_controls">
                <input type="text" placeholder="Message"/>
                <button>Send</button>
            </div>
        </div>
    </div>
    <button id="show_menu">Menu</button>
    <div id="management">
        <nav id="side_navigation">
            <a href="index.html"><img src="assets/logo2x.png" id="logo"></a>
            <ul id="primary_manage_menu">
                <a href="manage.html"><li class="active">Students</li></a>
                <a href="manage-history.html"><li>Order History</li></a>
                <a href="meal-history.html"><li>Meal History</li></a>
            </ul>
            <img src="assets/icons/burger.svg" id="hamburger"/>
        </nav>
        <main id="main_content">
            <div id="student_list">
                <div id="smart_filter">
                    <input type="text" id="large_text_search" placeholder="Search student" value=""/>
                    <button>Create Order</button>
                </div>
                <div id="table_wrap">
                <table id="list_table">
                    <tr>
                        <th>Order No.</th>
                        <th>Student</th>
                        <th>Date</th>
                        <th>Meal ID</th>
                        <th>Tracking Link</th>
                      </tr>
                </table>
                 </div>
            </div>
        </main>
    </div>  
    <script src="js/scripts.js"></script>
</body>
</html>
